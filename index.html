<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div style="margin-bottom: 2rem">Rock, Paper, Scissors</div>
            <div class="human-computer">
                <div>Human Score:<p id="human-score">0</p></div>
                <div>Computer Score:<p id="computer-score">0</p></div>
            </div>
        </div>
        <div class="game">
            <div class="player">
                <div class="weapon" id="weapon">Choose your weapon<br>Human<br>Rock, Paper, Scissors</div>
                <input id="input" type="text"><br>
                <button id="submit">Submit</button>
            </div>
            <div class="computer">
                <div class=" weapon">Choose your weapon<br>Computer<br>Rock, Paper, Scissors</div>
                <input id="input-computer" type="text">
            </div>
            
        </div>
        <div class="round-winner">Round Winner<br>
            <button id="winner-loser"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
